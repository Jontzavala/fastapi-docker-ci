name: Build, Push, and Deploy Docker Image

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  APP_ENV: ${{ secrets.APP_ENV }}
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fastapi-demo:latest

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  python-ci:
    uses: ./.github/workflows/test-template.yml
    with:
      python-version: "3.11"

  docker-build-push:
    name: Validate Docker Image
    needs: python-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker image for validation
        run: docker build -t $IMAGE_NAME app

      - name: Run container
        run: docker run -d -p 8000:8000 --name fastapi-test $IMAGE_NAME

      - name: Wait for container startup
        run: sleep 3

      - name: Test container endpoint
        run: curl -f http://localhost:8000

      - name: Stop container
        run: docker stop fastapi-test

      - name: Remove container
        run: docker rm fastapi-test

      - name: Push Docker image
        run: docker push $IMAGE_NAME

  deploy:
    name: Deploy to EC2
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull jontzavala/fastapi-demo:latest

            # Stop & remove old container if it exists
            docker stop fastapi-app || true
            docker rm fastapi-app || true

            # Run new container
            docker run -d \
              --name fastapi-app \
              --restart unless-stopped \
              -p 8000:8000 \
              -e APP_ENV=${APP_ENV} \
              jontzavala/fastapi-demo:latest

            # Health check
            sleep 3
            curl -f http://localhost:8000 || (echo "Health check FAILED" && docker logs fastapi-app --tail 50 && exit 1)
